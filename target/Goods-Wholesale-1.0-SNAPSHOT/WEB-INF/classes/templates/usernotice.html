<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="parts/head :: head"></head>
<body>

<header th:replace="parts/navbar :: navbar"></header>

<div class="container mt-5">



    <div class="album py-5 bg-light">
        <div class="container">
            <th:block th:each="message : ${messages}">
                <div class="card-columns">
                    <div class="card my-3" style="width: 18rem;" >
                        <img th:src="@{${'/img/' + message.filename}}" class="card-img-top">
                    </div>
                    <div class="card my-3" style="width: 18rem;" >
                        <img th:src="@{${'/img/' + message.filenames}}" class="card-img-top">
                    </div>
                    <div class="card my-3" style="width: 18rem;" >
                        <img th:src="@{${'/img/' + message.filenamesq}}" class="card-img-top">
                    </div>
                </div>
                <div class="card-footer text-muted" >
                    <div class="row">
                        <div class="col-md-3" th:text="${'TITLE: ' + message.title}"></div>
                        <div class="col-md-3" th:text="${'HEADING: ' + message.heading}"></div>
                        <div class="col-md-6" th:text="${'DESCRIPTION: ' + message.description}"></div>
                    </div>
                </div>
                <div class="card-footer text-muted" >
                    <div class="row">
                        <div class="col-md-2" th:text="${'PRICE: ' + message.price}"></div>
                        <div class="col-md-2" th:text="${'COUNT: ' + message.count}"></div>
                        <div class="col-md-2" th:text="${'STATE: ' + message.state}"></div>
                    </div>
                </div>
                <div class="card-footer text-muted" >
                    <div class="row">
                        <div class="col-md-4" th:text="${'PLACE: ' + message.place}"></div>
                        <div class="col-md-4" th:text="${'MANUFACTURER: ' + message.manufacturer}"></div>
                    </div>
                </div>
            </th:block>
            <div class="card-footer text-muted" >
                <form action="/sendSms" method="get" >
                    <th:block th:each="message : ${messages}">
                        <a th:href="@{${'/sendSms/'+ message.getAuthor.getId()}}" type="submit">Send Sms To The Author</a>
                    </th:block>
                </form>
            </div>
            <div class="card-footer text-muted" >
                <form action="/Buy" method="get">
                    <th:block th:each="message : ${messages}">
                        <a th:href="@{${'/Buy/'  + message.getAuthor.getId() + '/' + message.getId()}}" type="submit">Buy</a>
                    </th:block>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<scripts th:replace="parts/foot :: foot"></scripts>
</body>
</html>
