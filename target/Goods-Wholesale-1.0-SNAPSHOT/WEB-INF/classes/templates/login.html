<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="parts/head :: head"></head>
<body>

<header th:replace="parts/navbar :: navbar"></header>

<div class="container mt-5">

    <form action="/login" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <div class="form-group row">
            <div class="col-sm-6">
                <div th:if="${messageActive!=null}" th:text="${messageActive}" style="color: red"></div>
            </div>
        </div>
        <div class="alert alert-danger text-center" th:if="${param.error}" >Invalid username or password.</div>
        <div class="alert alert-danger text-center" th:if="${param.logout}">You have been logged out.</div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="username" placeholder="User name"/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="password" placeholder="Password" />
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Save registration:</label>
            <div class="col-sm-6">
                <label>
                    <input type="checkbox" name="remember-me"/>
                </label>
            </div>
        </div>
        <a href="/registration">Add new user</a>
        <button class="btn btn-primary" type="submit">Sign In</button>

    </form>

</div>
<scripts th:replace="parts/foot :: foot"></scripts>
</body>
</html>
