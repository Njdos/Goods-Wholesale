<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="parts/head :: head"></head>
<body>

<header th:replace="parts/navbar :: navbar"></header>

<div class="container mt-5">

        <form method="post" action="/" enctype="multipart/form-data">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email address for send sms :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="email" name="email" th:value="${email}" required/>
                                </label>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">How many sms send :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="number" name="count" th:value="${count}" required/>
                                </label>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="text" name="title" th:value="${title}" required/>
                                </label>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="text" name="description" th:value="${description}" required/>
                                </label>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Save:</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="checkbox" name="save_cookies" value="on"/>
                                </label>
                        </div>
                </div>



                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">How many sms send :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="number" name="countPhone" required/>
                                </label>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Phone number :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="tel" name="phoneNumber" required/>
                                </label>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Body :</label>
                        <div class="col-sm-6">
                                <label>
                                        <input type="text" name="bodyPhone" required/>
                                </label>
                        </div>
                </div>
                <button type="submit">Добавить</button>
        </form>
</div>

<form action="/cookies" method="get" enctype="multipart/form-data">
        <div class="m-2" align="center">
                <button type="submit">Get Last Settings</button>
        </div>
</form>

<div class="container mt-5">
        <div>Hello, user</div>
        <a href="/main">Main page</a>
</div>
<scripts th:replace="parts/foot :: foot"></scripts>
</body>
</html>
